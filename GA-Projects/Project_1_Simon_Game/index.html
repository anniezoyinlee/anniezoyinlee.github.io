<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h1>Colorful Simon</h1>
            </div>
            <div class="levelDisplay">
                <div id="currentlevel">Current Level: </div>
                <div id="bestLevel">Best Level: </div>
            </div>
            <div class="difficulity">
                <button id="easy">Easy</button>
                <button id="hard">Hard</button>
            </div>
            <div class="start">
                <button id="startBtn">Start</button>
            </div>
            <div class="colorblock">
      
            </div>
        </div>
        <div class="sidebar">
            <div class="statusDisplay">
                <div id="status">  </div>
            </div>
            <!-- <div class="status">
                <div id="targetLevel">Target Level: </div>
                <div id="bestLevel">Best Level: </div>
            </div> -->
            <div class="buttons">
                <div class="restart">
                    <button id="restartBtn">Restart</button>
                </div>
                <div class="switchDifficulity">
                    <button id="changeDifficulity">Change Difficulity</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
